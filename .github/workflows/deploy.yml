name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build with verbose output
        run: |
          echo "🔨 Iniciando build do React..."
          npm run build 2>&1 | tee build.log || {
            echo "❌ BUILD FALHOU!"
            echo "📋 Últimas 50 linhas do log:"
            tail -50 build.log
            exit 1
          }
        env:
          CI: false

      - name: List build folder
        run: |
          echo "📁 Verificando pasta build:"
          ls -la build/ || echo "❌ Pasta build não existe!"
          echo ""
          echo "📄 Arquivos em build:"
          find build -type f | head -30
          echo ""
          echo "📊 Total de arquivos:"
          find build -type f | wc -l

      - name: Check for index.html
        run: |
          if [ -f "build/index.html" ]; then
            echo "✅ index.html encontrado!"
            echo "📄 Primeiras linhas do index.html:"
            head -20 build/index.html
          else
            echo "❌ index.html NÃO encontrado!"
            echo "🔍 Conteúdo completo da pasta build:"
            ls -laR build/
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
